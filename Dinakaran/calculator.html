
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function add() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var result = parseFloat(num1) + parseFloat(num2);
            document.getElementById("result").value = result;
          }
          
          function subtract() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var result = parseFloat(num1) - parseFloat(num2);
            document.getElementById("result").value = result;
          }
          
          function multiply() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var result = parseFloat(num1) * parseFloat(num2);
            document.getElementById("result").value = result;
          }
          
          function divide() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var result = parseFloat(num1) / parseFloat(num2);
            document.getElementById("result").value = result;
          }
    </script>
</head>
<body>
<form>
  <input type="text" id="num1" placeholder="Number 1">
  <br>
  <input type="text" id="num2" placeholder="Number 2">
  <br>
  <br>
  <button type="button" onclick="add()">+</button>
  <button type="button" onclick="subtract()">-</button>
  <button type="button" onclick="multiply()">*</button>
  <button type="button" onclick="divide()">/</button>
  <br>
  <br>
  <input type="text" id="result" placeholder="Result">
</form>
</body>
</html>
