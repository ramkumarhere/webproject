<!DOCTYPE html>
<html lang="en">
    <title>Table</title>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        tr{
            text-align: center;
        }
    </style>
</head>
<body >
    <center>
        <table style="width:50%">
            <tr>
                <th>W</th>
                <th>X</th>
            </tr>
            <tr>
                <td>Y</td>
                <td>Z</td>
            </tr>
    
        </table>
    </center>
</body>
</html>
